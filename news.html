---
layout: default
title: News
---
<div id="news">
  <h2>News</h2>
    {% for post in site.posts limit:5 %}
      <div class="post">
        <div class="header">
          <h3 class="title">{{ post.title }}</h3>
          <span class="date">-- {{ post.date | date: "%b %d, %Y" }}</span>
        </div>
        {{ post.content }}
      </div>
    {% endfor %}
</div>
